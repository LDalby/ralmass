# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

before_install:
  - sudo apt-get install libgdal-dev # install the package (you may have to respond to queries here)
  - sudo apt-get install libproj-dev # install the proj.4 projection library

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
